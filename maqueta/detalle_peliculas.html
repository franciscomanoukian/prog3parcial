<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wawa Max - Detalle de Película</title>
    <link rel="stylesheet" href="./css/styles_home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <section class = "headerIzquierda">
            <img class="logoheader" src="./img/LogoSolo.png" alt="Logo Empresa">
            <a href="./home.html" class="nombrepagina"><h2 class="nombrepagina">Wawa Max</h2></a>
        </section>
        
        <nav class="headerDerecha">
            <article class="linksHeader">
                <a class="linkfavoritos" href="./favoritos.html">Favoritos</a>
                <a class="linkgeneros" href="./generos.html">Géneros</a>
            </article>
            <form class="formbusqueda" action="./searchresults.html" method="get">
                <input class="inputbusqueda" type="text" name="buscar" id="" placeholder="Película o Serie">
                <button class="submitbtn" type="submit">Buscar</button>
            </form>
        </nav>
    </header>

    <main class="detalle">
        <section class="titulo_texto">
            <h1 class="titulo"></h1>
            
            <article class="texto_arriba_foto">
                <p class="descripcion_arriba" id="año_y_rating"></p>
            </article>
        </section>

        <section class="contenido_principal">
            <article class="imagen_detalle" id="foto_portada">
            </article>
            
            <article class="texto_abajo_foto">
                
                    <p class="descripcion_abajo" id="duracion"></p>
                    <p class="descripcion_abajo" id="sinopsis"></p>
                    <p class="descripcion_abajo">Géneros:</p>
                    <p class="descripcion_abajo" id="generos_pelicula"></p>
                    <p class="descripcion_abajo">Dónde ver:</p>
                    <p class="descripcion_abajo" id="watchProviders"></p>
                    <p class="descripcion_abajo" id="videoRecomendado"></p>
                    <p class="descripcion_abajo" id="linkAVideo"></p>
                    
            </article>
        </section>

        <p class="descripcion_abajo"> 
            <a href="./favoritos.html" class="link_favoritos" id="botonFavoritosPelis">+ Agregar a favoritos</a>
        </p>
        <p class="link_favoritos" id="botonVerRecomendaciones"></p>

        <h3>Películas similares</h3>
        <section class="seccionPeliSerie" id="verRecomendaciones">   
        </section>

        <h3>Reseñas</h3>
        <section class="reviews" id="reviews"></section>

        <h3>Más videos</h3>
        <section class="linksAVideos" id="masVideos">
            
        </section>
        
    </main>
    
    <footer>
        <p class="nuestrosnombres">Freixas, Manoukian y Lopez Teran</p>  
        <p class="nuestrosnombres">2022 Wawa Max corp.</p>
        <img class="logofooter" src="./img/LogoSolo.png" alt="Logo">  
        <img src="./img/logo_tmdb.jpg" alt="" class="logotmdb">
        <p class="nuestrosnombres">¿Necesita ayuda? <a href="mailto:help@wawamax.com">help@wawamax.com</a></p>
           
    </footer>

    <script src="./js/formulario.js"></script>
    <script src="./js/detalle_peliculas.js" type="text/javascript"></script>
</body>
</html>
